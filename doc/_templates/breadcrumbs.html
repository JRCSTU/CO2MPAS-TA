{% extends "!breadcrumbs.html" %}

{% block breadcrumbs %}
<div id="layout-header">
  <div class="container">
    <img alt="European Commission logo" id="banner-flag" src="{{ pathto('_static/image/eu_logo.png', 1) }}">
    <div id="main-title">Joint Research Center</div>
    <div id="sub-title">EU Science Hub</div>
  </div>
  <div class="contactJRC">
    <a href="https://ec.europa.eu/info/legal-notice_en" target="_blank">Legal notice</a> |
    <a href="http://ec.europa.eu/cookies/index_en.htm" target="_blank">Cookies</a> |
    <a href="mailto:JRC-CO2MPAS@ec.europa.eu">Contact</a> |
    <a href="http://ec.europa.eu/geninfo/query/index.do" target="_blank">Search</a>
  </div>
</div>

<div id="path">
  <li><a href="http://ec.europa.eu/index_en.htm">European Commission</a>&Rang;</li>
    <li><a href="https://ec.europa.eu/jrc">JRC</a>&Rang;</li>
    <li><a href="{{ pathto(master_doc) }}">{{ project }}</a>&Rang;</li>
    {% for doc in parents %}
      <li><a href="{{ doc.link|e }}">{{ doc.title }}</a>&Rang;</li>
    {% endfor %}
    <li>{{ title }}</li>
</div>
{% endblock %}
